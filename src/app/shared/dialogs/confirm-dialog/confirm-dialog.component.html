<h1 mat-dialog-title>{{'dialog.confirm.title' | translate}}</h1>
<div mat-dialog-content>
  <p>{{question}}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false">{{'dialog.cancel' | translate}}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">{{'dialog.confirm.confirm' | translate}}</button>
</div>
