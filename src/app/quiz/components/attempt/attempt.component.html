<ng-container *ngIf="!!activeQuestion">
  <h1 class="title">{{quizName}}</h1>

  <div class="page-container">
    <mat-card class="question-card">
      <mat-card-header>
        <mat-card-title>{{ activeQuestion.text }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="answers">
        <mat-radio-group [(ngModel)]="selectedAnswer">
          <ng-container *ngFor="let answer of activeQuestion.answers">
            <p><mat-radio-button [value]="answer.id">{{answer.text}}</mat-radio-button></p>
          </ng-container>
        </mat-radio-group>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button (click)="next()" [disabled]="!selectedAnswer">{{ (isLastQuestion ? 'attempt.try.finish' : 'attempt.try.next') | translate }}</button>
      </mat-card-actions>
      <mat-card-footer *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</ng-container>
