<h1 mat-dialog-title>{{'dialog.remove.question' | translate: { type: data.type, name: data.name } }}</h1>
<div mat-dialog-content>
  <p>{{'dialog.remove.content' | translate}}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false">{{'dialog.cancel' | translate}}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">{{'dialog.remove.confirm' | translate}}</button>
</div>
